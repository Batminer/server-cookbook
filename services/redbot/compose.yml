services:
    redbot:
        image: phasecorex/red-discordbot
        container_name: redbot
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
            - TZ=${TZ}
            - TOKEN=${DISC_TOKEN}
            - PREFIX=!
        volumes:
            - ./config:/data
        restart: unless-stopped